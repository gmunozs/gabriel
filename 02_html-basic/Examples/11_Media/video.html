<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Audio</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <style>
            body {
                text-align: center;
            }
            #video {
                max-width: 100%;
                margin-bottom: .5em;
            }
        </style>
    </head>
    <body>
        <h1>Audio y Video en HTML5</h1>
        <!-- 
        Resolución de video:

        480p (854w)   - SD
        720p (1280w)  - HD
        1080p (1920w) - Full HD
        2k            - 2 * Full HD
        4k            - 4 * Full HD

        Frame Rate (cuadros por segundo fps)
        Estándar:       30fps
        Formato cine:   25fps

        Formatos de video:
        .mp4 (soportado por todos los navegadores)

        Formatos de audio:
        .mp3 (soportado por todos los navegadores)

        Codecs (codificador/decodificador):
        Hace años hubo una guerra de codecs (Mozilla vs Google)

        theora/vorbis   (ogg)
        h264            (mp4)
        vp8             (webm)
        -->
        
        <!--
            En los inicios de HTML5 era necesario indicar varios formatos de audio y video porque los navegadores entendian solo algunos de ellos.
            Esto se hacia con el elemento <source src=""> dentro de los elementos <video></video> o <audio></audio>

                <video>
                    <source src="video.mp4" type="video/mp4">
                    <source src="video.ogg" type="video/ogg">
                    <source src="video.mpg" type="video/mpg">
                    <source src="video.webm" type="video/webm">
                    <p>Tu navegador no soporta video HTML5</p>
                </video>

                <audio>
                    <source src="audio.mp3" type="audio/mp3">
                    <source src="audio.wav" type="audio/wav">
                    <source src="audio.aac" type="audio/aac">
                    <p>Tu navegador no soporta audio HTML5</p>
                </audio>

            Esto sigue siendo válido hoy en día. Sin embargo, los formatos mp3 y mp4 son completamente soportados por todos los navegadores. Por lo cual, bastaría una sintaxis más sencilla:

                <video src="video.mp4"></video>
                <audio src="audio.mp3"></audio>
        -->
        <section>
            <h2>Video</h2>
            <!-- Atributos
                controls    (boolean)
                autoplay    (boolean)
                loop        (boolean)
                muted       (boolean)
                poster      (string)
             -->
            <video src="video.mp4" id="video"></video>
            <div>
                <button onclick="reproducir()">Play</button>
                <button onclick="pausar()">Pause</button>
            </div>
        </section>
        <script>
            var v = document.getElementById('video');
            v.controls = false;
            v.autoplay = false;
            v.poster = "curso-html5.jpg";
            function reproducir(){
                v.play();
            }
            function pausar(){
                v.pause();
            }
            // API -> Aplication Programing Interface
        </script>
    </body>
</html>
